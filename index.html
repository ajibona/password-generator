<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Team projects| codecrafters">
  <meta name="description" content="01 weekly projects">
  <link rel="stylesheet" href="style.css">
  <title>Random Password Generator</title>
</head>
<body>
  <h1>Password Generator</h1>
  <div class="container">

    <div class="display__container">
      <p class="ff__bold generated__text">P4$5W0rD!</p>
      <span class="copy__svg">
        <p class="copied">copied!</p>
        <svg class="js__copy" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
      </span>
    </div>

    <div class="container__info">
      <div class="character__text__box">
        <p class="ff__normal character__text">Character Length</p>
        <p class="ff__normal length__text--display js__length--value">1</p>
      </div>

      <div class="slider">
        <input type="range" id="rangeInput" min="1" max="10" value="1" class="js__slider">
      </div>

      <div class="checkmark__box">
        <label class="label__text">
          <input type="checkbox">
          <span class="checkmarks"></span>
          Include Uppercase Letters
        </label>

        <label class="label__text">
          <input type="checkbox">
          <span class="checkmarks"></span>
          Include Lowercase Letters
        </label>

        <label class="label__text">
          <input type="checkbox">
          <span class="checkmarks"></span>
          Include Numbers
        </label>

        <label class="label__text">
          <input type="checkbox">
          <span class="checkmarks"></span>
          Include Symbols
        </label>
      </div>

      <div class="strength__box">
        <p>strength</p>
        <div class="password__strength--display">
          <h2>Medium</h2>
          <div class="bx1 bxy"></div>
          <div class="bx1 bxy"></div>
          <div class="bx1 bxy"></div>
          <div class="bx1"></div>
        </div>
      </div>

      <button class="ff__normal">Generate <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
